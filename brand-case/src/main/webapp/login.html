<!DOCTYPE HTML>
<html>
<head>
    <title>登录页面</title>
    <meta charset="UTF-8"/>
    <meta name="Designer" content="PremiumPixels.com">
    <meta name="Author" content="$hekh@r d-Ziner, CSSJUNTION.com">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/structure.css">
</head>

<body>
<form class="box login" action="/brand-case/loginServlet" method="post">
    <fieldset class="boxBody">
        <label>用户名</label>
        <input type="text" tabindex="1" placeholder="管理员输入" name="username" >
        <label>密码</label>
        <input type="password" tabindex="2" name="password" >
    </fieldset>
    <footer>
        <label><input type="checkbox" tabindex="3" name="style" value="1">管理员登录</label>
        <input type="submit" class="btnLogin" value="登录" tabindex="4">
    </footer>
</form>
</body>
</html>
